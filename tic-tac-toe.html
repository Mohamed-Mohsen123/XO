<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="game">
      <div class="title"><span>X O </span>GAME</div>

      <div class="big-square">
        <div class="square" id="square1" onclick="typeMove(this.id) "></div>
        <div class="square" id="square2" onclick="typeMove(this.id) "></div>
        <div class="square" id="square3" onclick="typeMove(this.id) "></div>

        <div class="square" id="square4" onclick="typeMove(this.id) "></div>
        <div class="square" id="square5" onclick="typeMove(this.id) "></div>
        <div class="square" id="square6" onclick="typeMove(this.id) "></div>

        <div class="square" id="square7" onclick="typeMove(this.id) "></div>
        <div class="square" id="square8" onclick="typeMove(this.id) "></div>
        <div class="square" id="square9" onclick="typeMove(this.id) "></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
